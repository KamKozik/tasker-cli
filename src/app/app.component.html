<mat-toolbar class="app-toolbar mat-elevation-z4">
  <span>
    <img class="toolbar-brand" src="assets/images/tasker-logo.png">
  </span>

  <span class="toolbar-buttons">
    <a mat-icon-button [routerLink]="['/']" class="medium">
      <mat-icon color="primary">home</mat-icon>
    </a>
    <a mat-icon-button [routerLink]="['/tasks/']" class="medium">
      <mat-icon color="primary">list</mat-icon>
    </a>
    <a mat-icon-button class="medium">
      <mat-icon color="primary">timeline</mat-icon>
    </a>
    <a mat-icon-button class="medium">
        <mat-icon color="primary">playlist_add</mat-icon>
    </a>
  </span>

  <span>{{currentUser.firstName}} {{currentUser.lastName}}</span>
    <a mat-icon-button class="medium">
  <i color="primary" *ngIf="currentUser!==undefined" (click)="logout()" class="material-icons md-48">exit_to_app</i>
  </a>
</mat-toolbar>
<div class="app-belowtoolbar">
  <router-outlet></router-outlet>
</div>
