<div  class="Aligner">
        <div class="form-container">
      <img class="logo" src="assets/images/tasker-logo.png"/>
    
  <form name="form" class="Aligner-item login-logo" (ngSubmit)="f.form.valid && register()" #f="ngForm">
        <div>    
                <i class="material-icons">account_circle</i>
                            <mat-form-field>
          <input type="text" matInput placeholder="First Name" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
          <mat-error *ngIf="formControl.hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
              
        </mat-form-field>
    </div>
    <div>  
            <i class="material-icons">account_circle</i>            <mat-form-field>
          <input type="text" placeholder="Second Name" matInput class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
          <mat-error *ngIf="formControl.hasError('required')">
                Second name is <strong>required</strong>
              </mat-error>
        </mat-form-field>
</div>
<div>
    <i class="material-icons">assignment_ind</i>
    <mat-form-field>
          <input type="text" placeholder="Username" matInput class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <mat-error *ngIf="formControl.hasError('required')">
                User name is <strong>required</strong>
              </mat-error>
        </mat-form-field>
    </div>
    <div>
            <i class="material-icons">assignment_ind</i>
            <mat-form-field>
                  <input  placeholder="Email" matInput class="form-control" name="email" [(ngModel)]="model.email" #username="ngModel" required />
                      
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                      
                </mat-form-field>
            </div>

    <div>
        <i class="material-icons">vpn_key</i>
        
        <mat-form-field>
          <input type="password" placeholder="Password" matInput class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />

          <mat-error *ngIf="formControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
        </mat-form-field>
    </div>
    <div class="button-margin">
          <button   mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Register</button>
          <button   [routerLink]="['/login']" mat-raised-button color="warn" >Cancel</button>
        </div>
        </form>
</div>
</div>
