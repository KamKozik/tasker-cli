<mat-card class="Aligner">
  <mat-card-header class="details-header">
    <mat-card-title class="details-content">
      <mat-form-field class="details-content">
        <input class="details-content" id="taskName" [(ngModel)]="Title" value={{Title}} [ngModelOptions]="{standalone: true}" matInput
          placeholder="Task title">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-header>

    <div *ngFor="let mil of AllMilestones">
      <button draggable mat-raised-button [color]="isMilestoneInChosen(mil)" (click)="toggleMilestone(mil)">{{mil.name}}</button>
    </div>

  </mat-card-header>

  <mat-card-header>

    <div *ngFor="let usr of AllUsers">
      <button draggable mat-raised-button [dragData]="usr" [color]="isUserInPerformers(usr)" (click)="toggleUser(usr)">{{usr.username}}</button>
    </div>

  </mat-card-header>

  <mat-card-header>

    <mat-card droppable [dropEnabled]="enableDrop" (onDrop)="userDropped($event)">Drop here main performer
      <button mat-raised-button color="accent" (click)="deleteMainPerformer()" *ngIf="mainPerformer">
      {{mainPerformer.username}}</button>
    </mat-card>

  </mat-card-header>

  <mat-card-header>
    <mat-chip-list>
      <div *ngFor="let usr of taskPerformers">
        <mat-chip>{{usr.username}}</mat-chip>
      </div>

    </mat-chip-list>


  </mat-card-header>
  <mat-card-content class="details-content">
    <p class="details-content">
      {{Description}}
    </p>
  </mat-card-content>

  <mat-card-header>

    {{TaskStatus}}



  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="saveTask()">Edit</button>
    <button mat-raised-button color="warn" (click)="cancel()">Delete</button>
  </mat-card-actions>
</mat-card>
