<mat-card class="task-tree-container">
  <mat-card-title>
    Drzewo zadań
  </mat-card-title>
  <mat-card-subtitle>
    Zaaplikowane filtry (Użytkownicy):
    <p *ngFor="let user of UserFilters">{{user.username}}</p>
    <br> Zaaplikowane filtry (Punkty kontrolne):
    <p *ngFor="let milestone of MilestonesFilters">{{milestone.name}}</p>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-nav-list>
      <ng-template #recursiveList let-list>
        <div class="indented" *ngFor="let item of list">
          <tskr-task-thumbnail [task]="item"></tskr-task-thumbnail>
          <div *ngIf="item.children.length > 0">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
          </div>
        </div>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
    </mat-nav-list>
  </mat-card-content>

</mat-card>
