<mat-card>
    <mat-card-header>
      <mat-card-title><h2>{{Title}}</h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{Description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"  (click)="editTask()">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteTask()">Delete</button>
    </mat-card-actions>
</mat-card>
