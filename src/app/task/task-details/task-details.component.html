<mat-card class="task-details-container">
        <mat-card-header fxLayout="row">
                <mat-card-title>
                        <h2>{{Title}}</h2>
                </mat-card-title>
                <div fxFlex></div>
                <mat-icon style="cursor: pointer; margin-top: 10px;" (click)="cancel()">close</mat-icon>
                <!-- <button mat-mini-fab (click)="cancel()"></button> -->

        </mat-card-header>

        <hr/>
        <mat-chip-list>
                <p>Punkty kontrolne zadania: </p>
                <mat-chip class="milestone-chip" *ngFor="let mil of ControlPointsInUse">{{mil.name}}</mat-chip>
        </mat-chip-list>

        <mat-chip-list>
                <p>Osoba odpowiedzialna: </p>
                <mat-chip class="main-performer-chip" color="primary" selected="true" *ngIf="mainPerformer">{{mainPerformer.username}}</mat-chip>
        </mat-chip-list>

        <mat-chip-list>
                <p>Wykonawcy zadania: </p>
                <mat-chip class="task-performer-chip" *ngFor="let usr of taskPerformers">{{usr.username}}</mat-chip>
        </mat-chip-list>
        <hr>
        <p>Opis zadania: </p>

        <p class="details-content">
                {{Description}}
        </p>
        {{TaskStatus}}
        <hr>
        <mat-card-actions class="task-details-actions" fxLayout="row">
                <div style="display: flex; justify-content: center;">
                        <button mat-raised-button color="primary" style="color: white;" (click)="editTask()">Edytuj</button>
                        <button mat-raised-button color="warn" (click)="deleteTask()">Usu≈Ñ</button>
                </div>

                <div fxFlex></div>
                <button mat-mini-fab color="primary" style="color: white;" (click)="addComment()">
                        <mat-icon>comment</mat-icon>
                </button>
        </mat-card-actions>
</mat-card>
<tskr-comment #Comments></tskr-comment>
