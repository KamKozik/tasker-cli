<div class="col-md-6 col-md-offset-3">
    <p>You're logged in with the MEAN Stack & Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user._id)">Delete</a>
        </li>
    </ul>

    <mat-nav-list>
            <mat-list-item *ngFor="let project of userProjects">
               <a matLine (click)="goToTasks(project.id)" >{{ project.name }}</a>
               <button mat-icon-button (click)="showInfo(link)">
                  <mat-icon>info</mat-icon>
               </button>
               <button mat-icon-button (click)="goToSettings(project.id)">
                    <i class="material-icons">settings</i>                    
               </button>
            </mat-list-item>
    </mat-nav-list>

  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
